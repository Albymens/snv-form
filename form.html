<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <style>
        body {
            color: #1A2E35;
            font-family: "Poppins", sans-serif;
            box-shadow: none !important;
            box-sizing: border-box !important;
        }

        .container{
            width: 100%;  
            min-height: 100vh;
            display: -webkit-box;
            display: -webkit-flex;
            display: -moz-box;
            display: -ms-flexbox;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 15px;

            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position: relative;
            z-index: 1;  
            }

        .card{
            width: 500px;
            border-radius: 10px;
            overflow: hidden;
            padding: 55px 55px 37px 55px;
            background: #9152f8;
            background: -webkit-linear-gradient(top, #7579ff, #b224ef);
            background: -o-linear-gradient(top, #7579ff, #b224ef);
            background: -moz-linear-gradient(top, #7579ff, #f20664);
            background: linear-gradient(top, #7579ff, #b224ef);
        }

        option {
            font-size: smaller;
        }

        input{
             background:#ecd3f785  !important;
             border-top:none  !important;
             border-left: none  !important;
             border-right:none  !important;
            
        }
             .g-3, .gy-3 {
            --bs-gutter-y: 2.5rem;
            }
            .g-3, .gx-3 {
            --bs-gutter-x: 2.5rem;
            }
        select{
             background:#ecd3f785  !important;
             border-top:none  !important;
             border-left: none  !important;
             border-right:none  !important;    
        }

                .container::before {
                    content: "";
                    display: block;
                    position: absolute;
                    z-index: -1;
                    width: 100%;
                    height: 100%;
                    top: 0;
                    left: 0;
                    background-color: rgba(255,255,255,0.9);
        }

        @media only screen and (max-width: 600px) {
            .card{
                width: 90% !important;          
            }   
        }  
    </style>

</head>

<body style="margin-top: 7px; text-align: center;">
    <div class="row d-flex justify-content-center" style="margin-top: 30px;">
        <div class="col-md-6 container" style="background-image: url('images/images1.jpg');">
            <div class="row">
                <div class="col-md-12" >
                    <img src="./svg-logo.png" alt="" style="width: 60; height: 50px;">
                    </div>
                    <div class="card center" style="width: 40rem; margin:20px auto; border-radius:20px">
                        <div class="card-body">
                            <p class="card-text">
                                <h5>Candidate Registration Form</h5>
                                <br>
                            <div class="row g-3"> 
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="location" style="padding: 10px;" placeholder="Current Location eg Kwadaso...">
                                </div>
                                <div class="col-md-6">
                                    <select id="region" class="form-select" style="padding: 10px; color: #212529 !important; " placeholder="Select Region">
                                        <option value="">Select Region</option>
                                        <option>Ashanti Region</option>
                                        <option>Western Region</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <select id="district" class="form-select" style="padding: 10px;" placeholder="Select District">
                                        <option value="">Select District</option>
                                        <option>Greater Kumasi</option>
                                        <option>Adansi South District</option>
                                        <option>Ejura - Sekyedumasi Municipal</option>
                                        <option>Offinso North District</option>
                                        <option>Sekyere Kumawu District</option>
                                        <option>Sekondi Takoradi</option>
                                        <option>Ahanta West Municipal</option>
                                        <option>Jomoro Municipal</option>
                                        <option>Nzema East Municipal</option>
                                        <option>Wassa East Municipal</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <select id="education" class="form-select" style="padding: 10px;" >
                                        <option value="">Highest Level of Education</option>
                                        <option>Tertiary</option>
                                        <option>Vocational/Technical</option>
                                        <option>Senior High School</option>
                                        <option>Junior High School</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="National ID" class="form-label">Upload National ID</label>
                                    <input class="form-control" type="file" id="national-id" >
                                </div>
                                <div class="col-md-6">
                                    <label for="National ID" class="form-label">Upload Profile Picture</label>
                                    <input class="form-control" type="file" id="national-id">
                                </div>
                                <div class="col-12">
                                   
                                    <input type="text" class="form-control" id="skills" style="padding: 10px;" placeholder="Skills Acquired">
                                </div>
                                <div class="row">
                                    <div class="col-sm-12"
                                        style="text-align: center; margin-top: 30px; margin-bottom: 20px;font-size: smaller;">
                                        <div class="form-group" style="display: inline-block;">
                                            <button type="submit" class="btn btn-outline-primary"
                                                style="padding: 10px; margin-top: 15px;">
                                                Submit SNV Registration Form
                                            </button>
                                        </div>
                                            <br>
                                        </div>
                                </div>
                            </div>

                            </form>
                            </p>
                        </div>
                    </div>
                    </div>
            </div>
           

        </div>
    </div>

</body>

</html>
